{% extends 'base.html' %}

{% block title %}
    Главная
{% endblock %}
{% block content %}

    {% if not posts %}
    <h1>Скоро здесь будут Посты!</h1>
    {% endif %}

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for post in posts %}
      <div class="col">
        <div class="card h-100">
          <img src="/media/{{post.images}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.description}}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{post.created}}</small>
          </div>
        </div>
      </div>
        {% endfor %}
    </div>

{% endblock %}
